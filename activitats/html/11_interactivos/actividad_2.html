<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Buscador de Smartphones</h1>
    
        <div class="search-form">
          <div>
            <label for="brand">Selecciona la marca:</label>
            <input type="text" id="brand" placeholder="Escribe la marca...">
            <ul id="suggestions"></ul>
          </div>
    
          <div>
            <label for="price">Selecciona un rango de precios:</label>
            <select id="price">
              <option value="0-100">De 0 a 100 €</option>
              <option value="101-300">De 101 a 300 €</option>
              <option value="301-500">De 301 a 500 €</option>
              <option value="501-1000">De 501 a 1000 €</option>
              <option value="1001-1500">De 1001 a 1500 €</option>
              <option value="1501-2000">De 1501 a 2000 €</option>
              <option value="2001+">Más de 2000 €</option>
            </select>
          </div>
    
          <button class="btn-search" onclick="searchSmartphones()">Buscar Smartphones</button>
        </div>
      

    
</body>
</html>
