<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Regístrate en Nuestra Red Social</h2>
        <form action="procesar_registro.php" method="post">
            
            <!-- Nombre de usuario -->
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre completo">

            <!-- Correo electrónico -->
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required placeholder="Tu correo electrónico">

            <!-- Contraseña -->
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required placeholder="Elige una contraseña">

            <!-- Confirmar contraseña -->
            <label for="confirmar_password">Confirmar contraseña:</label>
            <input type="password" id="confirmar_password" name="confirmar_password" required placeholder="Vuelve a escribir la contraseña">

            <!-- Fecha de nacimiento -->
            <label for="fecha_nacimiento">Fecha de nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>

            <!-- Género -->
            <label for="genero">Género:</label>
            <select id="genero" name="genero" required>
                <option value="">Selecciona tu género</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
            </select>

            <!-- Términos y condiciones -->
            <div class="checkbox-container">
                <input type="checkbox" id="terminos" name="terminos" required>
                <label for="terminos">Acepto los <a href="#">términos y condiciones</a></label>
            </div>

            <!-- Botón de registro -->
            <button type="submit">Registrarse</button>
        </form>
        <div class="form-message">
            
    </div>
</body>
</html>
