<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Buscar Cámaras de Fotos</h2>
        <form action="buscar_camaras.php" method="get">
            
            <!-- Tipo de cámara -->
            <label for="tipo">Tipo de cámara:</label>
            <select id="tipo" name="tipo">
                <option value="">Selecciona el tipo de cámara</option>
                <option value="reflex">Reflex</option>
                <option value="compacta">Compacta</option>
                <option value="sin_mirror">Sin espejo</option>
                <option value="instantanea">Instantánea</option>
            </select>

            <!-- Rango de precio -->
            <label for="precio">Rango de precio (en €):</label>
            <div class="range-container">
                <input type="range" id="precio" name="precio" min="0" max="5000" step="50" value="2500" oninput="this.nextElementSibling.value = this.value">
                <span>€0 - €5000</span>
            </div>

            <!-- Marca de la cámara -->
            <label for="marca">Marca:</label>
            <select id="marca" name="marca">
                <option value="">Selecciona una marca</option>
                <option value="canon">Canon</option>
                <option value="nikon">Nikon</option>
                <option value="sony">Sony</option>
                <option value="panasonic">Panasonic</option>
                <option value="fujifilm">Fujifilm</option>
                <option value="olympus">Olympus</option>
                <option value="leica">Leica</option>
            </select>

            <!-- Resolución -->
            <label for="resolucion">Resolución (en megapíxeles):</label>
            <select id="resolucion" name="resolucion">
                <option value="">Selecciona la resolución</option>
                <option value="12">12 MP</option>
                <option value="16">16 MP</option>
                <option value="20">20 MP</option>
                <option value="24">24 MP</option>
                <option value="30">30 MP</option>
            </select>

            <!-- Filtro de características adicionales -->
            <label for="wifi">¿Con Wi-Fi?</label>
            <select id="wifi" name="wifi">
                <option value="">Selecciona una opción</option>
                <option value="si">Sí</option>
                <option value="no">No</option>
            </select>

            <label for="flash">¿Con flash integrado?</label>
            <select id="flash" name="flash">
                <option value="">Selecciona una opción</option>
                <option value="si">Sí</option>
                <option value="no">No</option>
            </select>

            <!-- Botón de búsqueda -->
            <button type="submit">Buscar Cámaras</button>
        </form>

        <div class="form-message">
           
        </div>
    </div>
</body>
</html>
